<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/edit_profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Edit Profile</title>
</head>
<body>
    <div id="head">
        <a href="/profile_page">Profile</a> 
        <a href="/depot">Depot</a>
    </div>

    <div id="editprofile">
        <form action="/update_profile" method="post" enctype="multipart/form-data">
            <h1>Edit Profile</h1>
            {% with messages = get_flashed_messages(category_filter=['profile']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: rgb(255, 0, 0);">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <label for="Pic">Upload a profile picture</label>
            <input type="file" name="Pic" accept=".jpg">

            <label for="Full_name">Full Name</label>
            <input type="text" name="Full_name" value="{{profile.Full_name}}">

            <label for="description"> A short description about yourself</label>
            <textarea name="description" id="" cols="30" rows="10">{{profile.description}}</textarea>
            
            <input type="submit" name="Submit" id="">
        </form>
    </div>
</body>
</html>
