<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/create_profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Create Profile</title>
</head>
<body>
    <div id="head">
    </div>
    <div id="createprofile">
        <form action="/create_profile" method="post" enctype="multipart/form-data">
            <h1>Create Profile</h1>
            {% with messages = get_flashed_messages(category_filter=['profile']) %}
                {% if messages %}
                {% for message in messages %}
                        <p style="color: rgb(255, 0, 0);">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <label for="Pic">Upload a profile picture</label>
            <input type="file" name="Pic" accept=".jpg">

            <label for="Full_nameFull_name">Full Name</label>
            <input type="text" name="Full_name" id="">

            <label for="description"> A short description about yourself</label>
            <textarea name="description" id="" cols="30" rows="10"></textarea>
            
            <input type="submit" name="Submit" id="">
        </form>
    </div>
</body>
</html>
